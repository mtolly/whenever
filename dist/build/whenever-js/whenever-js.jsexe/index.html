<!DOCTYPE html>
<html>
  <head>
    <title>Whenever Interpreter</title>
    <script language="javascript" src="lib.js"></script>
    <script language="javascript" src="rts.js"></script>
    <script language="javascript" src="lib1.js"></script>
    <script language="javascript" src="out.js"></script>
    <script language="javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <style type="text/css">
      body {
        background-color: #333;
        font-size: 20px;
      }
      #program_pane {
        position: absolute;
        height: 90%;
        width: 40%;
      }
      #button_pane {
        position: absolute;
        height: 90%;
        left: 42%;
        width: 8%;
        height: 90%;
      }
      #whenever_run {
        width: 90%;
        height: 90%;
        font-size: 20px;
      }
      #run_pane {
        position: absolute;
        width: 48%;
        height: 90%;
        left: 50%;
      }
      #whenever_output {
        height: 80%;
      }
      #whenever_input {
        font-size: 20px;
        margin: 10px;
      }
      #whenever_enter {
        font-size: 20px;
      }
      #expecting_input {
        color: white;
      }
      textarea {
        width: 100%;
        height: 100%;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <form>
      <div id="program_pane">
        <textarea id="whenever_program" rows="24" cols="50"></textarea>
      </div>
      <div id="button_pane">
        <button type="button" id="whenever_run" onclick="haskellMain();">Run</button>
      </div>
      <div id="run_pane">
        <textarea id="whenever_output" rows="24" cols="50"></textarea>
        <input id="whenever_input" type="text" />
        <button id="whenever_enter" type="button" onclick="addInput();">Enter</button>
        <div id="expecting_input"></div>
      </div>
    </form>
  </body>
  <script language="javascript">

var stored_input = '';
var callbacks = [];

var setExpecting = function(b) {
  $('#expecting_input').html(b ? 'Expecting input...' : '');
};

var checkCallbacks = function() {
  var callback = callbacks[0];
  var stored_char = stored_input.charCodeAt(0);
  if (callback !== undefined)
  {
    if (isNaN(stored_char))
    {
      setExpecting(true);
    }
    else
    {
      setExpecting(false);
      callbacks = callbacks.slice(1);
      if (callback.consume)
        stored_input = stored_input.slice(1);
      callback.fn(stored_char);
      checkCallbacks();
    }
  }
};

var addInput = function() {
  stored_input += $('#whenever_input').val() + "\n";
  $('#whenever_input').val('');
  checkCallbacks();
};

var lookAhead = function(callback) {
  callbacks.push({fn: callback, consume: false});
  checkCallbacks();
};

var getChar = function(callback) {
  callbacks.push({fn: callback, consume: true});
  checkCallbacks();
};

var haskellMain = function() {
  $('#whenever_input').val('');
  $('#whenever_output').val('');
  stored_input = '';
  callbacks = [];
  setExpecting(false);
  h$main(h$mainZCMainzimain);
};

$(document).ready(function(){
  $("form").submit(function() { return false; });
  $("#whenever_input").keydown(function(event){
    if(event.keyCode == 13){
      $("#whenever_enter").click();
      return false;
    }
  });
});

  </script>
</html>
